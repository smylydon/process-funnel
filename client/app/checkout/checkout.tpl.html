

<div class="container">
    <h1 class="page-header">Final Check Out</h1>
    <div class="col-lg-12" >
      <ul ng-show="checkOutCtrl.tabItems.length">
        <li ng-repeat="tabItem in checkOutCtrl.tabItems"><h3 style="text-align:left">{{tabItem.text}}<span style="float:right">{{tabItem.cost}}</span></h3></li>
        <li id="total"><h3 style="text-align:left">Total:<span style="float:right">{{checkOutCtrl.total}}</span></h3></li>
      </ul>

      <ul ng-show="!checkOutCtrl.tabItems.length">
        <li><h3>No items in Shopping Cart</h3></li>
      </ul>
    </div>
</div>
